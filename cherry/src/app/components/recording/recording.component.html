<div class="recording-wrapper">
  <div>
    <button mat-mini-fab [color]="status ? 'warn' : 'primary'" (click)="onClick()">
      <ng-container *ngIf="!status"><mat-icon color="warn">fiber_manual_record</mat-icon></ng-container>
      <ng-container *ngIf="status"><mat-icon>stop</mat-icon></ng-container>
    </button>
  </div>
  <span>{{ recordTime*1000 | date:'HH : mm : ss':'UTC' }}</span>
</div>
