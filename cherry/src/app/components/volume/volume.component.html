<div class="volume">
    <!-- volume slider -->
    <ngx-slider 
      class="slider"
      color="primary"
      (userChange)="onUserChange($event.value); closeThumb()"
      [options]="options"
      [value]="mute ? beforeMuteValue : level"
    >
    </ngx-slider>
    <!-- mute button -->
    <div [class.secondary-theme]="!mute">
      <button mat-raised-button [color]="mute ? 'warn' : 'primary'" (click)="muteClick()" (press)="muteClick()" class="button" [class.muted]="mute">
        <ng-container *ngIf="!mute">Mute</ng-container>
        <ng-container *ngIf="mute">Unmute</ng-container>
      </button>
    </div>
</div>
