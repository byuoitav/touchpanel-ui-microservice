<div class="volume">
    <!-- volume slider -->
    <ngx-slider 
      class="slider"
      color="primary"
      [options]="options"
      [(value)]="mute ? beforeMuteLevel : level"
      (levelChange)="onLevelChange($event)"
      (userChangeEnd)="levelChange.emit($event.value)"
    ></ngx-slider>

    <!-- mute button -->
    <div [class.secondary-theme]="!mute">
      <button id="mute" mat-raised-button [color]="mute ? 'warn' : 'primary'" (click)="muteClick()" (press)="muteClick()" class="button" [class.muted]="mute">
        <ng-container *ngIf="!mute">Mute</ng-container>
        <ng-container *ngIf="mute">Unmute</ng-container>
      </button>
    </div>
</div>
